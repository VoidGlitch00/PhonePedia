<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhonePedia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body style="background-color:lightblue">

    <!-- navbar -->
    <nav class="navbar navbar-light w-30 mx-auto my-3">
        <div class="container">
            <span id="navbar" class="navbar-brand mb-0 fs-1 fw-bold">PhonePedia</span>
        </div>
    </nav>

    <!-- search box -->
    <h2 class="text-center">Search Your Phone</h2>
    <div class="input-group mb-3 w-50 mx-auto">
        <input type="text" id="search-field" class="form-control p-2" placeholder="Search the phone you want..."
            aria-label="Recipient's username" aria-describedby="button-addon2">
        <button onclick="searchPhone()" class="btn btn-outline-success px-4" type="button"
            id="button-search">Search</button>
    </div>

    <!-- display details -->
    <div id="display-details">
    </div>

    <div>
        <p id="error" class="text-danger text-center fw-bold" style="display: none;"></p>
    </div>
    <!-- cards -->
    <div id="search-result" class="row row-cols-1 row-col-sm-1 row-cols-md-3 g-4 container mx-auto">
    </div>

    <!-- js plugin -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- customized js -->
    <script src="JS/script.js"></script>

    <!-- footer -->
    <footer class="fixed-bottom text-center my-3"><strong>Copyright 2022 by Shawon. All Rights Reserved.</strong></footer>
</body>

</html>
